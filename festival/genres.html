	 <script>
// HTML 요소를 찾아서 데이터를 채워 넣는 함수
document.addEventListener('DOMContentLoaded', async () => {
  try {
    const ids = [119, 125]; // 원하는 이벤트의 ID 목록
    const containerDivs = document.querySelectorAll('.browse-inner');
    const defaultPoster = 'images/default_img.png';
    let idIndex = 0;
    for (const container of containerDivs) {
      for (let i = 0; i < 5; i++) {
        if (idIndex >= ids.length) break; // 모든 ID를 사용하면 종료
        
        const id = ids[idIndex]; // ID 목록의 해당 인덱스의 요소 사용
        idIndex++;

        const fetchedData = await getEventData(id);
        if (fetchedData && fetchedData.title) {
          try {
        const fetchedPoster = fetchedData.poster ? fetchedData.poster : defaultPoster;

        const festivalElement = `
        <div class="col-md-2 w3l-movie-gride-agile">
          <a href="single.html" class="hvr-shutter-out-horizontal">
            <img src="${fetchedPoster}" title="${fetchedData.title}" alt="${fetchedData.title}" class="festival-img">
          </a>
          <div class="mid-1">
            <div class="w3l-movie-text">
              <h6><a href="single.html">${fetchedData.title}</a></h6>
            </div>
            <div class="mid-2">
              <div class="festival-details">
                <p>${fetchedData.startDate} ~ ${fetchedData.endDate}</p>
              </div>
              <div class="clearfix"></div>
            </div>
          </div>
          <div class="ribben two">
            <p>${fetchedData.isStart}</p>
          </div>
        </div>
        `;
        
        // 축제 정보 출력
        container.insertAdjacentHTML('beforeend', festivalElement);
      } catch (error) {
        console.error('Error fetching festival data:', error);
      }
      
    }
  }

    // 이벤트 리스너 설정
    const regions = document.querySelectorAll('.multi-column-dropdown a');
    regions.forEach(region => {
      region.addEventListener('click', async (event) => {
        event.preventDefault();
        const selectedRegion = event.target.textContent.trim();
        container.innerHTML = '';
        
        try {
          let idIndex = 0;
            for (const container of containerDivs) {
            for (let i = 0; i < 5; i++) {
              if (idIndex >= ids.length) break; // 모든 ID를 사용하면 종료
        
              const id = ids[idIndex]; // ID 목록의 해당 인덱스의 요소 사용
                idIndex++;
              const fetchedData = await getRegionData(id);

            const festivalElement = `
              <div class="col-md-2 w3l-movie-gride-agile">
                <a href="single.html" class="hvr-shutter-out-horizontal">
                  <img src="${fetchedData.poster}" title="${fetchedData.title}" alt="${fetchedData.title}" class="festival-img">
                </a>
                <div class="mid-1">
                  <div class="w3l-movie-text">
                    <h6><a href="single.html">${fetchedData.title}</a></h6>
                  </div>
                  <div class="mid-2">
                    <div class="festival-details">
                      <p>${fetchedData.startDate} ~ ${fetchedData.endDate}</p>
                    </div>
                    <div class="clearfix"></div>
                  </div>
                </div>
                <div class="ribben two">
                  <p>${fetchedData.isStart}</p>
                </div>
                </div>
              `;
            
            //select region 시
            if (fetchedData.region === selectedRegion) {
              container.insertAdjacentHTML('beforeend', festivalElement);
            }
          }}
        } catch (error) {
          console.error('Error fetching festival data:', error);
        }
      });
    });


  }} catch (error) {
    console.error('Error:', error);
  }
});
