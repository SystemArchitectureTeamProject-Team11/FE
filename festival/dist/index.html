    <style>.w3_agile_banner_bottom_grid .item {
        margin-bottom: 300px; /* 원하는 간격으로 조절하세요 */
        position: relative;
      }
      .w3l-movie-gride-agile {
        height: 400px; /* 원하는 높이로 조절하세요 */
        overflow: hidden;
      }

      .w3l-movie-gride-agile img {
        width: 100%;
        height: 100%;
        object-fit: cover; /* 이미지를 일정한 비율로 조절합니다 */
      }

      .w3_agile_banner_bottom_grid .w3l-movie-text {
        position: absolute;
        bottom: 0;
        width: 100%;
        text-align: center;
        background: rgba(
          255,
          255,
          255,
          0.7
        ); /* 요소 배경을 추가하여 텍스트가 더 잘 보이도록 함 */
        padding: 10px; /* 내용과 경계 사이의 간격 조절 */
        color: #fff; /* 텍스트 색상을 흰색으로 설정 */
        box-sizing: border-box; /* padding 값이 width에 포함되도록 box-sizing 설정 */
        overflow: hidden;
      }

      .w3_agile_banner_bottom_grid .mid-1 {
        position: absolute;
        bottom: 0%; /* title의 위치 조절, 적절한 값으로 조절하세요 */
        left: 0;
        right: 0;
        text-align: center;
        padding: 10px; /* 내용과 경계 사이의 간격 조절 */
        color: #fff; /* 텍스트 색상을 흰색으로 설정 */
        box-sizing: border-box; /* padding 값이 width에 포함되도록 box-sizing 설정 */
        transform: translateY(
          -50%
        ); /* title을 수직 중앙 정렬하기 위한 CSS transform */
        margin-top: 20px; /* title과 startDate 사이의 간격을 조절 */
      }

      .w3_agile_banner_bottom_grid .mid-2 {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        text-align: center;
        padding: 10px; /* 내용과 경계 사이의 간격 조절 */
        color: #fff; /* 텍스트 색상을 흰색으로 설정 */
        box-sizing: border-box; /* padding 값이 width에 포함되도록 box-sizing 설정 */
        margin-top: 20px; /* title과 startDate 사이의 간격을 조절 */
      }</style>

    <div class="modal video-modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            Sign In & Sign Up
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <section>
            <div class="modal-body">
              <div class="w3_login_module">
                <div class="module form-module">
                  <div class="toggle">
                    <i class="fa fa-times fa-pencil"></i>
                    <div class="tooltip">Click Me</div>
                  </div>
                  <div class="form">
                    <h3>Login to your account</h3>
                    <form action="#" method="post">
                      <input type="text" name="Username" placeholder="Username" required="">
                      <input type="password" name="Password" placeholder="Password" required="">
                      <input type="submit" value="Login">
                    </form>
                  </div>
                  <div class="form">
                    <h3>Create an account</h3>
                    <form action="#" method="post">
                      <input type="text" name="Username" placeholder="Username" required="">
                      <input type="password" name="Password" placeholder="Password" required="">
                      <input type="email" name="Email" placeholder="Email Address" required="">
                      <input type="text" name="Phone" placeholder="Phone Number" required="">
                      <input type="submit" value="Register">
                    </form>
                  </div>
                  <div class="cta"><a href="#">Forgot your password?</a></div>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>

    "padding-bottom": "toggle",
    opacity: "toggle"
  }, "slow");
});</script>
