    <script>
      const BASE_URL = `http://54.180.73.89:8080/event`;

      async function getEventData(id) {
        try {
          const response = await fetch(`${BASE_URL}/${id}`); // Make a GET request to the BASE_URL
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`); // Handle HTTP errors
          }
          const data = await response.json(); // Parse the JSON data
          return data; // Return the data
        } catch (error) {
          console.error("Error fetching event data:", error); // Log any errors
          return null; // Return null or handle the error as needed
        }
      }
    </script>
    <script>
      function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
      }

      // 페이지 로드 시 id 값을 가져옴
      const eventId = getQueryParam("id");
    </script>
    <script>
      // 페이지가 로드될 때 이벤트 데이터를 가져와서 화면에 표시합니다.
      document.addEventListener("DOMContentLoaded", async () => {
        const eventData = await getEventData(eventId);
        if (eventData) {
          console.log(eventData);
          updateEventDetails(eventData);
        } else {
          console.error("No event data to display.");
        }
      });

      // 서버로부터 받은 데이터를 HTML 요소에 넣는 함수
      function updateEventDetails(data) {
        // 이미지 소스를 업데이트합니다.
        document.querySelector(".w3ls_market_video_grid1 img").src =
          data.poster;
        document.querySelector(".w3ls_market_video_grid1 img").alt = data.title;

        // 텍스트 컨텐츠를 업데이트합니다.
        document.querySelector(
          ".agile_tv_series_grid_right .fexi_header"
        ).textContent = data.title;

        // 각 항목별 텍스트를 업데이트합니다.
        const paragraphs = document.querySelectorAll(
          ".agile_tv_series_grid_right .fexi_header_para span"
        );

        paragraphs[0].textContent = `isStart: ${data.isStart || ""}`;
        paragraphs[1].textContent = `description: ${data.introduction || ""}`;
        paragraphs[2].textContent = `startDate: ${data.startDate}`;
        paragraphs[3].textContent = `endDate: ${data.endDate}`;
        paragraphs[4].textContent = `category: ${data.category}`;
        paragraphs[5].textContent = `region: ${data.region}`;
        paragraphs[6].textContent = `place: ${data.place}`;
        paragraphs[7].textContent = `performer: ${data.performer}`;
      }
    </script>
