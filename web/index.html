<!-- banner -->
	<div id="slidey" style="display:none;">
		<ul></ul>

    <script src="js/jquery.slidey.js"></script>
    <script src="js/jquery.dotdotdot.min.js"></script>
	<script type="text/javascript">
		document.addEventListener("DOMContentLoaded", async () => {
		  for (let id = 1442; id <= 1447; id++) {
			const eventData = await getEventData(id);
			if (eventData) {
			  createBannerSlide(eventData);
			} else {
			  console.error(`No event data for ID ${id}.`);
			}
		  }
	  
		  // Initialize the slidey plugin
		  $("#slidey").slidey({
			interval: 8000,
			listCount: 5,
			autoplay: false,
			showList: true
		  });
		  $(".slidey-list-description").dotdotdot();
		});
	  
		// 서버로부터 받은 데이터를 HTML 요소에 넣는 함수
		function createBannerSlide(data) {
		  // Create list item
		  const listItem = document.createElement("li");
		  listItem.innerHTML = `
			<img src="${data.poster}" alt="${data.title}">
			<p class='title'>${data.title}</p>
			<p class='description'>${data.startDate} - ${data.endDate}</p>
		  `;
		  // Append list item to the slidey
		  document.querySelector("#slidey ul").appendChild(listItem);
		}
	  </script>
<!-- //banner -->
<!-- banner-bottom -->
<div class="banner-bottom">
    <div class="container">
        <div class="w3_agile_banner_bottom_grid">
            <div id="festivalItemsContainer" class="item-container">
                <!-- 여러 개의 아이템이 여기에 추가될 것입니다. -->
            </div>

            <script type="text/javascript">
                // 페이지가 로드될 때 이벤트 데이터를 가져와서 화면에 표시합니다.
                document.addEventListener("DOMContentLoaded", async () => {
                    const festivalIds = [1420, 1421, 1422, 1423, 1424, 1320, 1321, 1322, 1323]; // 여러 개의 아이템을 표시할 경우 아이디 목록을 지정

                    for (const id of festivalIds) {
                        const eventData = await getEventData(id);
                        if (eventData) {
                            createFestivalItem(eventData);
                        } else {
                            console.error(`No event data for ID ${id}.`);
                        }
                    }
                });

                // 서버로부터 받은 데이터를 HTML 요소에 넣는 함수
                function createFestivalItem(data) {
                    // 부모 컨테이너
                    const container = document.getElementById("festivalItemsContainer");

                    // 아이템 요소 생성
                    const item = document.createElement("div");
                    item.className = "item col-md-4"; // 각 아이템을 한 줄에 3개씩 나열

                    // 아이템 내용 생성
                    const itemContent = `
                        <div class="w3l-movie-gride-agile w3l-movie-gride-agile1">
                            <a href="single.html" class="hvr-shutter-out-horizontal">
                                <img src="${data.poster}" title="${data.title}" class="img-responsive" alt=" " />
                                <div class="w3l-action-icon"><i class="fa fa-play-circle" aria-hidden="true"></i></div>
                            </a>
                            <div class="mid-1 agileits_w3layouts_mid_1_home">
                                <div class="w3l-movie-text">
                                    <h6><a href="single.html">${data.title}</a></h6>
									<br>
                                </div>
                                <div class="mid-2 agile_mid_2_home">
                                    <p>${data.startDate}</p>
                                    <div class="block-stars">
                                        <p>${data.endDate}</p>
                                    </div>
                                    <div class="clearfix"></div>
                                </div>
                            </div>
                            <div class="ribben">
                                <p>NEW</p>
                            </div>
                        </div>
                    `;

                    // 아이템에 내용 추가
                    item.innerHTML = itemContent;

                    // 부모 컨테이너에 아이템 추가
                    container.appendChild(item);
                }
            </script>
        </div>
    </div>
</div>

        },
        function() {
            $('.dropdown-menu', this).stop( true, true ).slideUp("fast");
            $(this).toggleClass('open');       
        }
    );
});
</script>
